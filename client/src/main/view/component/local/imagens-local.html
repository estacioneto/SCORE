<md-content layout="column">
    <div layout="row" flex="10" layout-align="center center" ng-if="$ctrl.editavel">
        <!--Input paras imagens (invisível)-->
        <input multiple type="file" 
            aria-label="selecao-imagem"
            class="ng-hide" id="input-file-id"
            ng-model="$ctrl.local.imagens" 
            upload-imagem="onFileSelect($files)"/>
        <!--end Input paras imagens (invisível)-->

        <!--Label para o Input, o que é visto-->
        <label for="input-file-id" class="md-button md-raised md-primary">Selecionar Imagens</label>
        <!--end Label para o Input, o que é visto-->
    </div>

    <!--Visualização das imagens-->
    <div flex="50" class="container-carousel" ng-if="$ctrl.existemImagens()">
        <ui-carousel slides="$ctrl.local.imagens" slides-to-show="3" slides-to-scroll="1" dots="true" layout="row" layout-align="center center">
            <carousel-item>
                <md-card ng-click="$parent.$parent.$ctrl.mostraModalImagem($event, item, $parent.$parent.$ctrl.editavel)">
                    <img ng-src="{{item.conteudo}}" class="imagem-local-card"/>
                </md-card>
            </carousel-item>
        </ui-carousel>
    </div>
    <br/>
    <!--end Visualização das imagens-->
</md-content>
