<md-content layout="column">
    <div layout="row" flex="10" layout-align="center center" ng-if="$ctrl.editavel">
        <!--Input paras imagens (invisível)-->
        <input multiple type="file" 
            aria-label="selecao-imagem"
            class="ng-hide" id="input-file-id"
            ng-model="$ctrl.local.imagens" 
            upload-imagem="onFileSelect($files)"/>
        <!--end Input paras imagens (invisível)-->

        <!--Label para o Input, o que é visto-->
        <label for="input-file-id"
               class="md-button md-raised md-primary"
               md-colors="{'background-color': '{{$root.theme}}-primary'}">Adicionar Imagens</label>
        <!--end Label para o Input, o que é visto-->
    </div>


    <div id="myCarousel" class="carousel slide container-carousel" data-ride="carousel" flex="60" layout="row" style="min-width: 60%;">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" style="max-height: inherit; min-width: inherit;">
            <div class="item" style="max-height: inherit; min-width: inherit;" ng-class="{active:!$index}"  ng-repeat="imagem in $ctrl.local.imagens">
                <img class="imagem-local-card" src="{{imagem.conteudo}}" alt="Los Angeles">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev" layout="column" layout-align="center center">
            <i class="material-icons">keyboard_arrow_left</i>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next" layout="column" layout-align="center center">
            <i class="material-icons">keyboard_arrow_right</i>
        </a>
    </div>
