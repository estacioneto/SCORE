<md-content>
    <md-content layout-padding>
        <!-- Content -->
        <div class="content" layout="row">
            <!-- MainContent -->
            <div class="caixa-calendario"
                 layout="column" flex>
                 <!--Select search para local-->
                <form name="formularioLocal" ng-if="!calendarioCtrl.isLocalSelecionado">
                    <div class="md-toolbar-tools search-bar" layout layout-align="center">
                        <select-search-local flex
                                             formulario="formularioLocal"
                                             on-select-local="calendarioCtrl.onChangeLocal(local)"></select-search-local>
                        <md-button class="md-icon-button" type="button"
                                   ng-disabled="!calendarioCtrl.local"
                                   ng-click="calendarioCtrl.visualizarAuditorio()">
                            <md-icon>info_outline</md-icon>
                            <md-tooltip>Sobre o local</md-tooltip>
                        </md-button>
                    </div>
                </form>
                <!--end Select search para local-->
                <div layout="row" layout align="space-between start" ng-if="calendarioCtrl.isLocalSelecionado">
                    <md-icon flex="10" ng-click="calendarioCtrl.voltaParaListagem()">arrow_back</md-icon>
                    <div layout="column" layout-align="center center" flex>
                        <span class="md-subhead">Audit√≥rio selecionado</span>
                        <span class="md-headline">{{calendarioCtrl.local.nome}}</span>
                    </div>
                    <div flex="10"></div>
                </div>
                <!--Listagem de auditorios-->
                <listagem-locais on-click-local="calendarioCtrl.onChangeLocal(local)" ng-if="!calendarioCtrl.isLocalSelecionado"></listagem-locais>
                <!--end Listagem de auditorios-->
                <!--Barra legenda de cores-->
                <md-content layout="row" layout-align="center center" ng-if="calendarioCtrl.isLocalSelecionado" layout-padding>
                    <div layout="row" ng-repeat="(nome, cor) in ::calendarioCtrl.tiposReserva track by $index"> 
                         <div layout-padding class="circulo-legenda" data-md-colors="{{ ::cor.corMd }}"></div>
                         <span class="md-subhead">{{ ::nome }}</span>
                    </div>
                </md-content>
                <!--end Barra legenda de cores-->
                <!-- Calendario -->
                <md-content id="main-field" layout="row" ng-if="calendarioCtrl.isLocalSelecionado" layout-padding layout-wrap>
                    <div class="content"
                         ui-calendar="calendarioCtrl.calendarioConfig.calendario"
                         calendar="calendario"
                         config="calendarioCtrl.calendarioConfig.calendario"
                         ng-model="calendarioCtrl.reservasFonte">
                    </div>
                </md-content>
                <!-- end Calendario -->
            </div>
            <!-- end MainContent -->
        </div>
        <!-- end Content -->
    </md-content>
    <div layout="row" layout-align="end" layout-padding>
        <a width="150" height="50" href="https://auth0.com/?utm_source=oss&utm_medium=gp&utm_campaign=oss"
           target="_blank" alt="Single Sign On & Token Based Authentication - Auth0"><img width="150" height="50"
                                                                                          alt="JWT Auth for open source projects"
                                                                                          src="//cdn.auth0.com/oss/badges/a0-badge-light.png"/></a>
    </div>
</md-content>
