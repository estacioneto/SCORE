<md-content>
    <md-content layout-padding>
        <!-- Content -->
        <div class="content" layout="row">
            <!-- MainContent -->
            <div class="caixa-calendario"
                 layout="column" flex>
                <!--Nome do auditório selecionado e botão voltar-->
                <div layout="row" layout align="space-between start">
                    <md-button class="md-icon-button"
                               type="button"
                               ng-click="agendaCtrl.voltaParaListagem()"
                               flex="3">
                        <md-icon>arrow_back</md-icon>
                        <md-tooltip>Voltar</md-tooltip>
                    </md-button>
                    <div layout="column" layout-align="center center" flex>
                        <span class="md-subhead">Agenda do Auditório</span>
                        <span class="md-headline">{{agendaCtrl.local.nome}}</span>
                    </div>
                    <md-button class="md-icon-button" type="button"
                               ng-disabled="!agendaCtrl.local"
                               ng-click="agendaCtrl.visualizarAuditorio()">
                        <md-icon>info_outline</md-icon>
                        <md-tooltip>Sobre o local</md-tooltip>
                    </md-button>
                    <div flex="3"></div>
                </div>
                <!--end Nome do auditório selecionado e botão voltar>
                <!--Barra legenda de cores-->
                <md-content layout="row"
                    layout-align="center center"
                    layout-padding
                    layout-wrap>
                    <div layout="row" ng-repeat="(nome, cor) in ::agendaCtrl.tiposReserva track by $index">
                         <div layout-padding class="circulo-legenda" data-md-colors="{{ ::cor.corMd }}"></div>
                         <span class="md-subhead">{{ ::nome }}</span>
                    </div>
                </md-content>
                <!--end Barra legenda de cores-->
                <!-- Calendario -->
                <md-content id="main-field" layout="row" layout-padding layout-wrap>
                    <div class="content"
                         ui-calendar="agendaCtrl.calendarioConfig.calendario"
                         calendar="calendario"
                         config="agendaCtrl.calendarioConfig.calendario"
                         ng-model="agendaCtrl.reservasSource">
                    </div>
                </md-content>
                <!-- end Calendario -->
            </div>
            <!-- end MainContent -->
        </div>
        <!-- end Content -->
    </md-content>
    <div layout="row" layout-align="end" layout-padding>
        <a width="150" height="50" href="https://auth0.com/?utm_source=oss&utm_medium=gp&utm_campaign=oss"
           target="_blank" alt="Single Sign On & Token Based Authentication - Auth0"><img width="150" height="50"
                                                                                          alt="JWT Auth for open source projects"
                                                                                          src="//cdn.auth0.com/oss/badges/a0-badge-light.png"/></a>
    </div>
</md-content>
